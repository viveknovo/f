<!DOCTYPE html>
<html>
<head>
<title>REGISTRATION FORM</title>
</head>
<body>
  <h1>REGISTRATION FORM</h1>
  <form action="s.html">
  
  <input type="text"placeholder="Your Name" required/> <br /><br />
  
  
    <textarea rows="5" cols="25" placeholder="Address"></textarea>
  <br /><br />
  
  Gender:
  Male:<input type="radio" value="male" name="gender" />
  Female:<input type="radio" value="female" name="gender" />
  Others:<input type="radio" value="others" name="gender" />
<br /> <br />
  
  
  Date of Birth:<input type="date" />
  <br /><br />
  
  

  
  Programmes:
  <input type="text" list="programmes" />
  <datalist id="programmes">
    <option value="Computer Science" />
    <option value="Physics" />
    <option value="Chemistry" />
    <option value="Mathematics" />
    <optiom value="Statistics" />
  </datalist>
  <br /><br />
  
  University:
  <select>
    <option>Kannur University</option>
    <option>University of Calicut</option>
    <option>MG University</option>
  </select>
  
  
  <br /><br />
  
  Languages Known:

Malayalam<input type="checkbox" value="malayalam"/>

English<input type="checkbox" value="english"/>
  

  Hindi<input type="checkbox" value="hindi" />
  <br /><br />
  <input type="email" placeholder="Your email" />
  <br /><br />
  
  <input type="password" placeholder="Your password" />
  <br /><br />
  <input type="submit" value="register" />
  <br /><br />
  <input type="reset" value="clear" />
  
    </form>
  

</body>
</html>
